{% extends 'base.html' %}
{% block title %}Blog - Post{% endblock  %}
{%block blogactive%}active{%endblock%}
{% block body %}
<div class="container my-3">
<div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timestamp}}<a href="/about">{{post.author}}</a></p>
        <p>{{post.content}}</p>
      </div>
</div>
{% endblock body %}
